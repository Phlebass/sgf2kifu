<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="pagescripts.js" defer></script>
    <script src="sgfparser.js" defer></script>
    <script src="svggen.js" defer></script>
    <link rel="stylesheet" href="styles.css" />

    <title>sgf2kifu</title>
    <link rel="icon" type="image/x-icon" href="icon.svg" />
  </head>
  <body>
    <h1>sgf2kifu</h1>

    <div id="file_drop">
      Drop your sgf file here or <label for="file_input">browse</label> for one
    </div>

    <input
      id="file_input"
      type="file"
      style="display: none"
      onchange="file_changed()"
    />

    <p id="game_info"></p>
    <svg id="kifu" viewBox="0 0 200 200" style="display: none"></svg>
    <p id="moves_at"></p>
  </body>
</html>
